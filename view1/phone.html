<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phone</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="phone.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="row headerUp">
            <div class="col-xs-5 operator">
                Operator <i class="fa fa-wifi"></i>
            </div>
            <div class="col-xs-2 time">13:04</div>
            <div class="col-xs-5 battery">
                <i class="fa fa-battery-three-quarters"></i>
            </div>
        </div>
        <div class="row headerDown">
            <div class="col-xs-3 menu">
                <i class="fa fa-bars"></i>
            </div>
            <div class="col-xs-6 userProfile">User Profile</div>
            <div class="col-xs-3 trophy">
                <i class="fa fa-trophy"></i>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="containerInfo">
            <p>Profile Info</p>
        </div>
        <form action="#">
            <div class="profileInfo">
                <input type="text" placeholder="Your login">
                <input type="text" placeholder="Name and surname">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Phone number">
            </div>
            <div class="containerInfo">
                <p>Additional Data</p>
            </div>
            <div class="additionalData">
                <input type="text" placeholder="Profession">
                <input type="text" placeholder="Branza ;p">
            </div>
            <div class="save">
                <div class="btn btnSave">
                    <a href="#">SAVE</a>
                </div>
            </div>
        </form>
    </div>
</div>



</body>
</html>
