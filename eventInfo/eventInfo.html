<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Info</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../eventInfo/eventInfo.css" type="text/css">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="row headerUp">
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-5 infoEvent">Event Info</div>
            <div class="col-lg-9 col-md-9 col-sm-8 col-xs-7 bottoms">
                <div class="btn btnDelete"><p>Delete</p></div>
                <div class="btn btnEdit"><p>Edit</p></div>
                <div class="btn btnList"><p>List</p></div>

            </div>
        </div>
        <div class="row headerDown">
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-5 number">1</div>
            <div class="col-lg-10 col-md-9 col-sm-8 col-xs-7 eventName">InfoShare 2015</div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table">
            <tbody>
            <tr>
                <td class="category">Event deployment id: </td>
                <td class="name">1</td>
            </tr>
            <tr>
                <td class="category">Name: </td>
                <td class="name theme">InfoShare 2015</td>
            </tr>
            <tr>
                <td class="category">Subtitle: </td>
                <td class="name">Tech & new media festival</td>
            </tr>
            <tr>
                <td class="category">Promo: </td>
                <td class="name theme">Powered by Huntly app</td>
            </tr>
            <tr>
                <td class="category">start date: </td>
                <td class="name">2015-06-11</td>
            </tr>
            <tr>
                <td class="category">End date: </td>
                <td class="name theme">2015-06-12</td>
            </tr>
            <tr>
                <td class="category">Location: </td>
                <td class="name">Gdansk, Poland</td>
            </tr>
            <tr>
                <td class="category">Background color: </td>
                <td class="name theme">#000000</td>
            </tr>
            <tr>
                <td class="category">Theme: </td>
                <td class="name">RedTheme</td>
            </tr>
            <tr>
                <td></td>
                <td class="quest">
                    <div class="btn btnQuest">View quest list</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>



</body>
</html>
