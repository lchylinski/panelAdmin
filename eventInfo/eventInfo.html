<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Info</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="eventInfo/eventInfo.css" type="text/css">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="row headerUp">
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-5 infoEvent">Event Info</div>
            <div class="col-lg-9 col-md-9 col-sm-8 col-xs-7 bottoms">
                <div class="btn btnDelete"><p>Delete</p></div>
                <div class="btn btnEdit"><p>Edit</p></div>
                <div class="btn btnList"><p>List</p></div>

            </div>
        </div>
        <div class="row headerDown">
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-5 number">1</div>
            <div class="col-lg-10 col-md-9 col-sm-8 col-xs-7 eventName">InfoShare 2015</div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table" >
            <tbody id="eventInfoTable">
            <tr>
                <td class="category">Event deployment id: </td>
                <td class="name" id="eventId"></td>
            </tr>
            <tr>
                <td class="category">Name: </td>
                <td class="name theme" id="eventName"></td>
            </tr>
            <tr>
                <td class="category">Subtitle: </td>
                <td class="name" id="subtitle"></td>
            </tr>
            <tr>
                <td class="category">Promo: </td>
                <td class="name theme" id="promo"></td>
            </tr>
            <tr>
                <td class="category">start date: </td>
                <td class="name" id="startDate"></td>
            </tr>
            <tr>
                <td class="category">End date: </td>
                <td class="name theme" id="endDate"></td>
            </tr>
            <tr>
                <td class="category">Location: </td>
                <td class="name" id="location"></td>
            </tr>
            <tr>
                <td class="category">Background color: </td>
                <td class="name theme" id="background"></td>
            </tr>
            <tr>
                <td class="category">Theme: </td>
                <td class="name" id="eventTheme"></td>
            </tr>
            <tr>
                <td></td>
                <td class="quest">
                    <div class="btn btnQuest">View quest list</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    $(document).ready(function(){
        $.getJSON("js/events.json", function(result){
            $.each(result, function(i, eventList){
//                var theme = '';
//                if(quest.id % 2 == 0 ){
//                    theme = 'theme';
//                }


                $('#eventId').append(eventList[0].id);
                $('#eventName').append(eventList[0].name);
                $('#subtitle').append(eventList[0].subtitle);
                $('#promo').append(eventList[0].promo);
                $('#startDate').append(eventList[0].startDate);
                $('#endDate').append(eventList[0].endDate);
                $('#location').append(eventList[0].location);
                $('#background').append(eventList[0].bgColor);
                $('#eventTheme').append(eventList[0].theme);

//                        "<tr class="+theme+"><td>" + quest.id + "</td><td>" + quest.eventId + "</td><td>"
//                        + quest.name + "</td><td>" + quest.kind + "</td><td>"+quest.reward + "</td><td><div class='btn btnList'><p>List</p></div>"
//                        + "<div class='btn btnEdit'><p>Edit</p></div>"
//                        + "<div class='btn btnDelete'><p>Delete</p></div>"
//                        + "</td></tr>");
            });
        });
    });
</script>


</body>
</html>
